      <div class="row" style="margin-left: 1cm; margin-bottom: 10px;">
        <div class = 'col-12'>
          <h6 style="color: white;">Choose your User, Vital Sign, and Filter setting.</h6>
        </div>
      </div>
    
      <div class = 'row justify-content-left' style="margin-left: 1cm;">
      <div class = 'col-12 col-sm-2'>
        <select id="userlist" onchange="getUser();" size = '1' style=" margin-top: 10px;">
          <option value="Select">Select User</option>
        </select>
      </div>

      <div class = 'col-12 col-sm-2'>
        <select id="vitallist" onchange="getVitalSign();" size = '1' style=" margin-top: 10px;">
          <option value="Select">Select Vital Sign</option>
          <option value="HR">HR</option>
          <option value="BR">BR</option>
          <option value="HRV">HRV</option>
        </select>
      </div>

      <div class = 'col-12 col-sm-2'>
        <select id="filterlist" onchange="getFilter();" size = '1' style=" margin-top: 10px;">
          <option value="Select">Select Filter</option>
          <option value="All">All</option>
          <option value="Yesterday">Yesterday</option>
          <option value="Today">Today</option>
          <option value="PreviousSixHours">Past 6 Hours</option>
          <option value="LastHour">Last Hour</option>
        </select>
      </div>

      <div class = 'col-12 col-sm-2'>
        <button onclick="searchButtonFunction();"  style=" margin-top: 10px; ">Search</button>
      </div>

      <div class = 'col-12 col-sm-2'>
        <button onclick="downloadButtonFunction();"  style=" margin-top: 10px;">Export Vitals to CSV</button>
      </div>

      <div class = 'col-sm-1'></div>
